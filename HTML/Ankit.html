<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(208,208,208);

        }
        .card {
            /* border: 2px solid black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 30px;
            background-color: white;
            /* background-image: url(mainBackground.jpg); */
        }
        .ProfilePic{
            height: 200px;
            width: 200px;
            border: 4px solid orange;
            border-radius: 50%;
        }
        .name {
            font-size: 40px;
            margin-top: 10px;
        } 
        .profession {
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 40px;
        }
        .email {
            font-size: 25px;
            margin-bottom:20px ;
        }
        .btn {
            font-size: 25px;
            margin: 0 7px;
            padding: 7px 15px;
            border: none;
            background-color: orange;
            color: white;
            border-radius: 8px;
        }
        .btn:hover {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="card">
    <img class="ProfilePic" src="image2/chonh.jpg" alt="Profile_Picture">
    <h2 class="name">Ankit Kumar</h2>
    <p class="profession">Fullstack Developer</p>
    <p class="email">ankitkr756208@gmail.com</p>
   <div>
     <button class="btn">Message</button>
    <button class="btn">Follow</button>
   </div>
    </div>
</body>
</html>
